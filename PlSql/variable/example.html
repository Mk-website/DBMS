<body>
    <div id="outputframe"><h2>Program</h2>
        <p>Adding two number variables in PL/SQL:</p>
        <pre>DECLARE
num1 NUMBER;
num2 NUMBER;
result NUMBER;
BEGIN
num1 := 10;
num2 := 20;
result := num1 + num2;
dbms_output.put_line('Sum : ' || result);
END;</pre>
        <h2>Output</h2>
        <p>Sum : 30</p>
